databaseChangeLog:
  - changeSet:
      id: 001-inventory-schema
      author: codex
      comment: Create dedicated schema for inventory service
      dbms: postgresql
      preConditions:
        onError: MARK_RAN
        onFail: MARK_RAN
      changes:
        - sql:
            sql: CREATE SCHEMA IF NOT EXISTS inventory_service;

  - changeSet:
      id: 002-inventory-table
      author: codex
      comment: Create inventory items table
      changes:
        - createTable:
            tableName: inventory_items
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sku
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: available_quantity
                  type: INTEGER
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: inventory_items
            columnNames: sku
            constraintName: uk_inventory_items_sku

  - changeSet:
      id: 003-inventory-demo-data
      author: codex
      context: demo
      comment: Seed sample inventory items
      changes:
        - loadData:
            tableName: inventory_items
            columns:
              - column:
                  header: id
                  type: UUID
              - column:
                  header: sku
                  type: STRING
              - column:
                  header: available_quantity
                  type: NUMERIC
            file: classpath:db/data/inventory-demo.csv
